<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MU Marketplace - MVP</title>
  <style>
    body{font-family:Inter,system-ui,Arial;background:#0b0b0d;color:#e6e6e6;padding:18px;}
    .card{background:#111;padding:12px;border-radius:8px;margin-bottom:12px}
    input,select,button{padding:8px;margin-top:6px;width:100%;box-sizing:border-box;border-radius:6px;border:1px solid #333;background:#0e0e10;color:#fff}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{padding:8px;border-bottom:1px solid #222;text-align:left}
    .preview{position:fixed;right:18px;bottom:18px;background:#000;border-radius:8px;padding:6px;display:none;z-index:50}
    img.preview-img{max-width:220px;max-height:220px;display:block}
    .filters{display:flex;gap:8px}
    .filters > *{flex:1}
    .small{font-size:13px;color:#aaa}
  </style>
</head>
<body>
  <h1>MU Marketplace (MVP) üöÄ</h1>

  <!-- LOGIN -->
  <div class="card" id="loginCard">
    <h3>Iniciar Sesi√≥n</h3>
    <input type="email" id="email" placeholder="Correo electr√≥nico" />
    <input type="password" id="password" placeholder="Contrase√±a" />
    <button id="btnLogin">Iniciar sesi√≥n</button>
    <button id="btnSignUp">Registrarse</button>
    <p class="small">Cada usuario maneja sus propios √≠tems.</p>
  </div>

  <!-- PUBLICAR ITEM -->
  <div class="card" id="uploadCard" style="display:none;">
    <h3>Publicar √≠tem</h3>
    <form id="uploadForm">
      <input name="name" id="name" placeholder="Nombre del √≠tem" required />
      <select name="type" id="type">
        <option value="joyas">Joyas</option>
        <option value="items">Items</option>
        <option value="alas">Alas</option>
        <option value="anillos">Anillos</option>
        <option value="pendientes">Pendientes</option>
      </select>
      <input type="number" name="price" id="price" placeholder="Precio" required />
      <input type="file" id="file" accept="image/*" required />
      <button type="submit">Publicar √≠tem</button>
    </form>
    <button id="btnLogout">Cerrar sesi√≥n</button>
  </div>

  <!-- LISTA DE ITEMS -->
  <div class="card">
    <h3>Items Activos</h3>
    <table id="itemsTable">
      <thead><tr><th>√çtem</th><th>Tipo</th><th>Precio</th><th>Usuario</th><th>Acci√≥n</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="preview" id="previewBox">
    <img class="preview-img" id="previewImg" src="" alt="preview" />
  </div>

  <!-- supabase-js -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
  <script>
    // === CONFIGURACI√ìN SUPABASE ===
    const SUPABASE_URL = 'https://wsjxfcxfqhguscmzlpgr.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndzanhmY3hmcWhndXNjbXpscGdyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwNjA3NzQsImV4cCI6MjA3MjYzNjc3NH0.gUivKjymj_MDZuSLpSEeO3nGDGZDXDcEjtsDQ-PKNe4';
    const BUCKET = 'items';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const loginCard = document.getElementById('loginCard');
    const uploadCard = document.getElementById('uploadCard');
    const previewBox = document.getElementById('previewBox');
    const previewImg = document.getElementById('previewImg');

    function showPreview(url){ previewImg.src = url; previewBox.style.display = 'block'; }
    function hidePreview(){ previewBox.style.display = 'none'; }

    // === LOGIN & REGISTRO ===
    document.getElementById('btnSignUp').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const { data, error } = await supabase.auth.signUp({ email, password });
      if(error) alert(error.message);
      else alert('Usuario registrado. Revisa tu correo.');
    });

    document.getElementById('btnLogin').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if(error) alert(error.message);
      else {
        loginCard.style.display = 'none';
        uploadCard.style.display = 'block';
        loadItems();
      }
    });

    document.getElementById('btnLogout').addEventListener('click', async () => {
      await supabase.auth.signOut();
      uploadCard.style.display = 'none';
      loginCard.style.display = 'block';
    });

    // === PUBLICAR ITEM ===
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const user = supabase.auth.getUser();
      const name = document.getElementById('name').value.trim();
      const type = document.getElementById('type').value;
      const price = parseInt(document.getElementById('price').value);
      const file = document.getElementById('file').files[0];
      if(!file) return alert('Selecciona una imagen');

      const filePath = `${Date.now()}_${file.name.replaceAll(' ','_')}`;
      const { error: upErr } = await supabase.storage.from(BUCKET).upload(filePath, file, { cacheControl: '3600', upsert: false });
      if(upErr) return alert(upErr.message);

      const { error: dbErr } = await supabase.from('items').insert([{
        name, type, price, image_path: filePath, user_id: supabase.auth.getUser().data.user.id
      }]);
      if(dbErr) return alert(dbErr.message);

      alert('Item publicado ‚úÖ');
      document.getElementById('uploadForm').reset();
      loadItems();
    });

    // === CARGAR ITEMS ===
    async function loadItems(){
      const { data, error } = await supabase.from('items').select('*').eq('status','activo').order('created_at',{ascending:false});
      if(error) return console.error(error);

      const tbody = document.querySelector('#itemsTable tbody');
      tbody.innerHTML = '';
      const userId = supabase.auth.getUser().data?.user?.id;

      for(const item of data || []){
        const pubUrl = supabase.storage.from(BUCKET).getPublicUrl(item.image_path).data.publicUrl || '';
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="item-name" data-img="${pubUrl}" style="cursor:help;color:#7fd1ff">${item.name}</td>
          <td>${item.type}</td>
          <td>${item.price}</td>
          <td>${item.user_id}</td>
          <td>${item.user_id===userId?`<button data-id="${item.id}" class="soldBtn">Vendido</button>`:''}</td>
        `;
        tr.querySelector('.item-name').addEventListener('mouseenter', ()=>showPreview(pubUrl));
        tr.querySelector('.item-name').addEventListener('mouseleave', hidePreview);
        if(item.user_id===userId){
          tr.querySelector('.soldBtn').addEventListener('click', async ()=>{
            await supabase.from('items').update({status:'vendido'}).eq('id', item.id);
            loadItems();
          });
        }
        tbody.appendChild(tr);
      }
    }
  </script>
</body>
</html>
